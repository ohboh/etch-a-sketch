<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-of-containers">

        <div class="left-container">
            <div id="reset-button">RESET</div>
        </div>

        <div class="mid-container">
            <div class="header">ETCH-A-SKETCH</div>
            <div id="grid-container">
                <!--This is where the tiles get inserted-->
            </div>
        </div>

        <div class="right-container">
            <div class="slidecontainer">
                <input type="range" min="8" max="64" value="50" class="slider" id="myRange" orient="vertical" step=4>
            </div>
            <div class="ratio">
                <div id="numerator"></div>
                <div id="color-button-container">
                    <button class="color-button" id="black-button"></button>
                    <button class="color-button" id="white-button"></button>
                    <button class="color-button" id="rgb-button"></button>
                </div>
                <div id="denominator"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
